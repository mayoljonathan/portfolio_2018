  <!-- Check if WebP is supported -->
  <script>
    let webpImage = new Image();
    webpImage.src = 'data:image/webp;base64,UklGRh4AAABXRUJQVlA4TBEAAAAvAAAAAAfQ//73v/+BiOh/AAA=';
    webpImage.onload = () => {
      // If it renders successfully then it supports webp otherwise not supported
      if (webpImage.width === 1 && webpImage.height === 1) {
        console.log('Browser supports WebP, hooray!');
        window.supportsWebp = true;
      } else {
        console.log('Browser doesnt supports WebP :(');
        window.supportsWebp = false;
      }
    }
    // If it fails to load, then it is not supported
    webpImage.onerror = () => {
      console.log('Browser doesnt supports WebP :(');
      window.supportsWebp = false;
    }
  </script>
